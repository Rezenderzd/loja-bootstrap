<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand mt-2 ms-2 fs-4" href="#">Urban Fit</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mt-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item text-center">
                    <a class="nav-link" href="#">Moda masculina</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link" href="#">Moda feminina</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link" href="#">Sapatos</a>
                  </li>
                </ul>
                <button class="btn d-flex align-items-center justify-content-center p-3 mx-3 type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                  <i class="fa-solid fa-cart-shopping d-flex align-items-center justify-content-center"></i>
                </button>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                  <button class="btn btn-outline-danger me-2" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container col-xl-12 col-lg-12 mt-5">
        <div class="row" id="lista-itens">
        </div>
      </div>
      
      <!-- Ofcanvas-->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          Não há nenhum item no carrinho no momento
        </div>
        <div class="botaoComprar">
          <button type="button" class="btn btn-danger mb-5" id="botao-compra" disabled>Comprar</button>
        </div>
      </div>
      
      <div class="d-flex">
        <div class="offcanvas offcanvas-top d-flex align-items-center" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
          <div class="offcanvas-header gap-2">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Alerta e-mail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <p id="mensagem-email"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-danger text-light mt-2 d-flex justify-content-center align-items-center footer">
      <h4 class="p-4 ">Gostou dos produtos? Cadastre seu e-mail no campo abaixo para receber nossas novidades!</h4>
      <div class="input-group flex-nowrap">
        <input type="email" class="form-control bg-danger border-light mb-5 text-light" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping" id="campo-email">
        <button type="button" class="btn btn-light mb-5 ms-4" id="cadastrar" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Cadastrar</button>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
